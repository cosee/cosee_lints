name: cosee_lints

on: [ push ]

jobs:
  pana:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2.11.0

      - name: Install Dependencies
        run: |
          flutter pub get
          flutter pub global activate pana
      - name: Verify Pub Score
        run: ./tool/verify_pub_score.sh
